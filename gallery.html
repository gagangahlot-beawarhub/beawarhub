<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeawarHub - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gallery-card:hover .img-zoom {
      transform: scale(1.05);
    }
    .img-zoom {
      transition: transform 0.5s ease;
    }
    .overlay-text {
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-red-800 text-white py-4 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">BeawarHub</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="gallery.html" class="underline font-semibold">Gallery</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-10 bg-white shadow">
    <h2 class="text-4xl font-bold text-gray-900 mb-2">üì∏ Beawar Gallery</h2>
    <p class="text-lg text-gray-600">Dekho Beawar ke itihasik darwaze aur haseen nazare</p>
  </section>

  <!-- Gallery Grid -->
  <section class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

    <!-- Surajpol Gate -->
    <div class="gallery-card overflow-hidden rounded-xl shadow hover:shadow-xl relative">
      <img src="images/surajpol-gate.jpg" alt="Surajpol Gate" class="w-full h-64 object-cover img-zoom">
      <div class="absolute bottom-0 w-full text-white text-center py-2 overlay-text">Surajpol Gate</div>
    </div>

    <!-- Ajmeri Gate -->
    <div class="gallery-card overflow-hidden rounded-xl shadow hover:shadow-xl relative">
      <img src="images/ajmeri-gate.jpg" alt="Ajmeri Gate" class="w-full h-64 object-cover img-zoom">
      <div class="absolute bottom-0 w-full text-white text-center py-2 overlay-text">Ajmeri Gate</div>
    </div>

    <!-- Mewadi Gate -->
    <div class="gallery-card overflow-hidden rounded-xl shadow hover:shadow-xl relative">
      <img src="images/mewadi-gate.jpg" alt="Mewadi Gate" class="w-full h-64 object-cover img-zoom">
      <div class="absolute bottom-0 w-full text-white text-center py-2 overlay-text">Mewadi Gate</div>
    </div>

  </section>

  <!-- Footer -->
  <footer class="bg-red-800 text-white text-center py-4 mt-4 shadow-inner">
    ¬© 2025 BeawarHub. Made with ‚ù§Ô∏è by Gagan Gahlot
  </footer>

</body>
</html>
