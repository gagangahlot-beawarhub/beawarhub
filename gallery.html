<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeawarHub - Historic Gates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-red-800 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">BeawarHub</h1>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Gallery</a>
        <a href="#" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section with Historic Gates Gallery -->
  <section class="py-10 bg-white">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Beawar ke Mashhoor Darwaze</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <!-- Surajpol Gate -->
        <div class="overflow-hidden rounded-xl shadow hover:shadow-xl transition">
          <img src="images/surajpol gate.jpeg" alt="Surajpol Gate" class="w-full h-72 object-cover hover:scale-105 transition duration-500" />
          <div class="p-2 text-center bg-gray-100">Surajpol Gate</div>
        </div>
        
        <!-- Ajmeri Gate -->
        <div class="overflow-hidden rounded-xl shadow hover:shadow-xl transition">
          <img src="images/ajmeri gate.jpeg" alt="Ajmeri Gate" class="w-full h-72 object-cover hover:scale-105 transition duration-500" />
          <div class="p-2 text-center bg-gray-100">Ajmeri Gate</div>
        </div>
        
        <!-- Mewadi Gate -->
        <div class="overflow-hidden rounded-xl shadow hover:shadow-xl transition">
          <img src="images/mewadi gate.jpeg" alt="Mewadi Gate" class="w-full h-72 object-cover hover:scale-105 transition duration-500" />
          <div class="p-2 text-center bg-gray-100">Mewadi Gate</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-red-800 text-white text-center py-4 mt-10">
    Â© 2025 BeawarHub. All rights reserved.
  </footer>

</body>
</html>
