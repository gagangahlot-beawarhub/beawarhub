<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | BeawarHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9fbfc;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #1e88e5, #42a5f5);
      padding: 30px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .gallery {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    a.back-link {
      display: inline-block;
      margin-top: 15px;
      color: #fff;
      text-decoration: underline;
    }

    footer {
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 26px; }
      .gallery img { height: 180px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∏ Beawar Gallery</h1>
    <p>Beawar ke yaadon, jagahon aur khoobsurti ko ek jagah pe sajaya gaya hai yahan.</p>

  </header>

    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Suraj_Pol_Beawar.jpg" alt="Suraj Pol Beawar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Mevadi_Gate_Beawar.jpg" alt="Mevadi Gate Beawar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Subhash_Udhyan_Beawar.jpg" alt="Subhash Udhyan Beawar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Dungri_Mata_Mandir_Beawar.jpg" alt="Dungri Mata Mandir">
