<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BeawarHub Ultimate Hacking Mode</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: black;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    height: 100vh;
    position: relative;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  h1.glitch {
    position: relative;
    color: #00ff00;
    font-size: 4rem;
    text-align: center;
    margin-top: 40px;
    font-weight: bold;
    animation: glitch 1.5s infinite;
    z-index: 10;
    user-select: none;
  }

  h1.glitch::before,
  h1.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0; width: 100%;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
  }
  h1.glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitchTop 1.5s infinite;
  }
  h1.glitch::after {
    left: -2px;
    text-shadow: -2px 0 cyan;
    animation: glitchBottom 1.5s infinite;
  }

  @keyframes glitch {
    0% {text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;}
    20% {text-shadow: 2px 0 red, -2px 0 cyan;}
    40% {text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;}
    60% {text-shadow: 2px 0 red, -2px 0 cyan;}
    80% {text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;}
    100% {text-shadow: 2px 0 red, -2px 0 cyan;}
  }
  @keyframes glitchTop {
    0% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    20% {clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, -2px);}
    40% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    60% {clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, 2px);}
    80% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    100% {clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, -2px);}
  }
  @keyframes glitchBottom {
    0% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    20% {clip: rect(60px, 900px, 90px, 0); transform: translate(2px, 2px);}
    40% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    60% {clip: rect(60px, 900px, 90px, 0); transform: translate(2px, -2px);}
    80% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    100% {clip: rect(60px, 900px, 90px, 0); transform: translate(2px, 2px);}
  }

  .info {
    position: relative;
    z-index: 10;
    text-align: center;
    color: #33ff33cc;
    font-size: 1.2rem;
    letter-spacing: 0.1em;
    margin-top: 20px;
    user-select: none;
  }

  /* Alert message styling */
  .alert {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 0, 0, 0.85);
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 8px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.2rem;
    box-shadow: 0 0 15px 5px red;
    opacity: 0;
    pointer-events: none;
    user-select: none;
    animation: fadeInOut 4s ease forwards;
    z-index: 20;
  }

  @keyframes fadeInOut {
    0% {opacity: 0;}
    10% {opacity: 1;}
    90% {opacity: 1;}
    100% {opacity: 0;}
  }

  /* Typing Console Box */
  #console {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 30vh;
    background: rgba(0,0,0,0.85);
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    padding: 10px 15px;
    overflow-y: auto;
    border-top: 2px solid #00ff00;
    z-index: 15;
    box-shadow: inset 0 0 10px #00ff00;
    user-select: none;
  }

  /* Screen Shake Animation */
  .shake {
    animation: shakeAnim 0.4s;
  }

  @keyframes shakeAnim {
    0% { transform: translate(0, 0); }
    20% { transform: translate(-5px, 5px); }
    40% { transform: translate(5px, -5px); }
    60% { transform: translate(-5px, 5px); }
    80% { transform: translate(5px, -5px); }
    100% { transform: translate(0, 0); }
  }

  /* Red flash overlay */
  #redFlash {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,0,0,0.25);
    opacity: 0;
    z-index: 25;
    animation: redFlashAnim 0.5s ease forwards;
  }

  @keyframes redFlashAnim {
    0% {opacity: 0;}
    50% {opacity: 0.6;}
    100% {opacity: 0;}
  }

  /* Download Progress Bar */
  #downloadBarContainer {
    position: fixed;
    bottom: 40vh;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    background: #222;
    border: 2px solid #00ff00;
    border-radius: 10px;
    overflow: hidden;
    z-index: 30;
    display: none;
  }
  #downloadBar {
    height: 20px;
    background: linear-gradient(90deg, #00ff00 0%, #33ff33 50%, #00ff00 100%);
    width: 0%;
    animation: progressAnim 3s linear forwards;
  }
  @keyframes progressAnim {
    0% {width: 0%;}
    100% {width: 100%;}
  }

  /* SYSTEM FAILURE Overlay */
  #systemFail {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    color: red;
    font-family: 'Courier New', Courier, monospace;
    font-size: 5rem;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    z-index: 50;
    opacity: 0;
    pointer-events: none;
    user-select: none;
  }
  #systemFail.show {
    opacity: 1;
    pointer-events: all;
    animation: flicker 1.5s infinite;
  }
  @keyframes flicker {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.4;}
  }

  /* Dead Text Flicker */
  .dead-text {
    color: red;
    font-size: 3rem;
    animation: flicker 1.2s infinite;
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1 class="glitch" data-text="BEAWARHUB HACKING MODE">BEAWARHUB HACKING MODE</h1>
<div class="info">Press any key to generate more code...</div>

<!-- Typing Console -->
<div id="console"></div>

<!-- Red Flash Overlay -->
<div id="redFlash" style="display:none;"></div>

<!-- Download Progress Bar -->
<div id="downloadBarContainer">
  <div id="downloadBar"></div>
</div>

<!-- SYSTEM FAILURE Overlay -->
<div id="systemFail">
  SYSTEM FAILURE
  <div class="dead-text">☠️ DEAD ☠️</div>
  <div class="dead-text" style="font-size:2rem; margin-top:10px;">REBOOTING SYSTEM...</div>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const consoleDiv = document.getElementById('console');
  const redFlash = document.getElementById('redFlash');
  const downloadBarContainer = document.getElementById('downloadBarContainer');
  const downloadBar = document.getElementById('downloadBar');
  const systemFail = document.getElementById('systemFail');
  const body = document.body;

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const fontSize = 18;
  const columns = Math.floor(width / fontSize);

  let drops = [];
  for(let i = 0; i < columns; i++) {
    drops[i] = Math.random() * height;
  }

  const letters = '01';

  // Matrix rain animation
  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < columns; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }

    requestAnimationFrame(draw);
  }

  draw();

  // Regenerate drops on key press
  function regenDrops() {
    for(let i = 0; i < drops.length; i++) {
      drops[i] = Math.random() * height;
    }
  }

  window.addEventListener('keydown', () => {
    regenDrops();
    addConsoleLine(getRandomCommand());
  });

  // ALERT MESSAGES
  const alerts = [
    "⚠️ FILE DOWNLOADING...",
    "⚠️ HACK IN PROGRESS",
    "✔️ HACK SUCCESS!",
    "⚠️ SYSTEM BREACH DETECTED!",
    "⌛ LOADING EXPLOITS...",
    "⚠️ INTRUSION DETECTED",
    "✔️ ACCESS GRANTED",
    "⚠️ VIRUS UPLOADED",
  ];

  function showAlert() {
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert';
    alertDiv.textContent = alerts[Math.floor(Math.random() * alerts.length)];
    document.body.appendChild(alertDiv);

    // Show red flash + shake with some alerts
    redFlash.style.display = 'block';
    redFlash.style.animation = 'redFlashAnim 0.5s ease forwards';
    body.classList.add('shake');
    setTimeout(() => {
      body.classList.remove('shake');
      redFlash.style.display = 'none';
    }, 500);

    // Remove alert after 4 seconds
    setTimeout(() => {
      alertDiv.remove();
    }, 4000);
  }

  // Show alert randomly every 5-12 seconds
  function randomAlert() {
    const randomTime = Math.random() * 7000 + 5000;
    setTimeout(() => {
      showAlert();
      randomAlert();
    }, randomTime);
  }

  randomAlert();

  // Typing Console Logic
  const fakeCommands = [
    "CONNECTING TO SERVER 192.168.1.1...",
    "AUTHENTICATING ACCESS...",
    "PASSWORD ACCEPTED",
    "EXTRACTING DATA...",
    "DOWNLOADING FILES...",
    "INJECTING MALWARE...",
    "OVERRIDING FIREWALL...",
    "ACCESS GRANTED TO ROOT",
    "ENABLING BACKDOOR...",
    "ERASING LOGS...",
    "SYSTEMS COMPROMISED",
    "BRUTE FORCE ATTACK IN PROGRESS",
    "SPOOFING IP ADDRESS...",
    "DEPLOYING TROJAN...",
    "RUNNING SQL INJECTION...",
    "CLOSING CONNECTION...",
    "FIREWALL BYPASSED",
    "DATA ENCRYPTED",
    "UPLOAD COMPLETE",
    "REBOOTING SERVER...",
  ];

  function getRandomCommand() {
    return fakeCommands[Math.floor(Math.random() * fakeCommands.length)];
  }

  function addConsoleLine(text) {
    const line = document.createElement('div');
    line.textContent = text;
    consoleDiv.appendChild(line);
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
  }

  // Add some initial lines
  for(let i=0; i<10; i++) {
    addConsoleLine(getRandomCommand());
  }

  // DOWNLOAD PROGRESS BAR LOGIC
  function startDownloadAnimation() {
    downloadBarContainer.style.display = 'block';
    downloadBar.style.width = '0%';
    downloadBar.style.animation = 'none';
    // Force reflow to restart animation
    void downloadBar.offsetWidth;
    downloadBar.style.animation = 'progressAnim 3s linear forwards';

    // When animation ends hide bar
    setTimeout(() => {
      downloadBarContainer.style.display = 'none';
      addConsoleLine("DOWNLOAD COMPLETE ✔️");
    }, 3000);
  }

  // SYSTEM FAILURE EFFECT (dead screen)
  function showSystemFailure() {
    systemFail.classList.add('show');
    addConsoleLine("!!! SYSTEM FAILURE DETECTED !!!");
    setTimeout(() => {
      systemFail.classList.remove('show');
      addConsoleLine("SYSTEM REBOOTING...");
    }, 6000);
  }

  // Randomly trigger download and failure animations for max effect
  function randomSpecialEffects() {
    const rand = Math.random();
    if(rand < 0.3) {
      startDownloadAnimation();
    } else if(rand < 0.5) {
      showSystemFailure();
    }
  }

  // Trigger special effects randomly every 20-35 seconds
  function scheduleSpecialEffects() {
    const time = Math.random() * 15000 + 20000;
    setTimeout(() => {
      randomSpecialEffects();
      scheduleSpecialEffects();
    }, time);
  }

  scheduleSpecialEffects();

  // Resize handler
  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

</script>
</body>
</html>
