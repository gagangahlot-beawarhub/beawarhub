<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BeawarHub Hacking Mode</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: black;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    height: 100vh;
    position: relative;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  h1.glitch {
    position: relative;
    color: #00ff00;
    font-size: 4rem;
    text-align: center;
    margin-top: 40px;
    font-weight: bold;
    animation: glitch 1.5s infinite;
    z-index: 10;
    user-select: none;
  }

  h1.glitch::before,
  h1.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0; width: 100%;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
  }
  h1.glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitchTop 1.5s infinite;
  }
  h1.glitch::after {
    left: -2px;
    text-shadow: -2px 0 cyan;
    animation: glitchBottom 1.5s infinite;
  }

  @keyframes glitch {
    0% {text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;}
    20% {text-shadow: 2px 0 red, -2px 0 cyan;}
    40% {text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;}
    60% {text-shadow: 2px 0 red, -2px 0 cyan;}
    80% {text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;}
    100% {text-shadow: 2px 0 red, -2px 0 cyan;}
  }
  @keyframes glitchTop {
    0% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    20% {clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, -2px);}
    40% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    60% {clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, 2px);}
    80% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    100% {clip: rect(10px, 900px, 50px, 0); transform: translate(-2px, -2px);}
  }
  @keyframes glitchBottom {
    0% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    20% {clip: rect(60px, 900px, 90px, 0); transform: translate(2px, 2px);}
    40% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    60% {clip: rect(60px, 900px, 90px, 0); transform: translate(2px, -2px);}
    80% {clip: rect(0, 900px, 0, 0); transform: translate(0);}
    100% {clip: rect(60px, 900px, 90px, 0); transform: translate(2px, 2px);}
  }

  .info {
    position: relative;
    z-index: 10;
    text-align: center;
    color: #33ff33cc;
    font-size: 1.2rem;
    letter-spacing: 0.1em;
    margin-top: 20px;
    user-select: none;
  }

  /* Alert message styling */
  .alert {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 0, 0, 0.85);
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    border-radius: 8px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.2rem;
    box-shadow: 0 0 15px 5px red;
    opacity: 0;
    pointer-events: none;
    user-select: none;
    animation: fadeInOut 4s ease forwards;
    z-index: 20;
  }

  @keyframes fadeInOut {
    0% {opacity: 0;}
    10% {opacity: 1;}
    90% {opacity: 1;}
    100% {opacity: 0;}
  }

</style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1 class="glitch" data-text="BEAWARHUB HACKING MODE">BEAWARHUB HACKING MODE</h1>
<div class="info">Press any key to generate more code...</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const fontSize = 18;
  const columns = Math.floor(width / fontSize);

  let drops = [];
  for(let i = 0; i < columns; i++) {
    drops[i] = Math.random() * height;
  }

  const letters = '01';

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < columns; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if(drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }

    requestAnimationFrame(draw);
  }

  draw();

  function regenDrops() {
    for(let i = 0; i < drops.length; i++) {
      drops[i] = Math.random() * height;
    }
  }

  window.addEventListener('keydown', () => {
    regenDrops();
  });

  // ALERT MESSAGES SECTION

  const alerts = [
    "⚠️ FILE DOWNLOADING...",
    "⚠️ HACK IN PROGRESS",
    "✔️ HACK SUCCESS!",
    "⚠️ SYSTEM BREACH DETECTED!",
    "⌛ LOADING EXPLOITS...",
    "⚠️ INTRUSION DETECTED",
    "✔️ ACCESS GRANTED",
    "⚠️ VIRUS UPLOADED",
  ];

  function showAlert() {
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert';
    alertDiv.textContent = alerts[Math.floor(Math.random() * alerts.length)];
    document.body.appendChild(alertDiv);

    // Remove after animation ends (4s)
    setTimeout(() => {
      alertDiv.remove();
    }, 4000);
  }

  // Show alert randomly every 5-12 seconds
  function randomAlert() {
    const randomTime = Math.random() * 7000 + 5000; // 5000ms to 12000ms
    setTimeout(() => {
      showAlert();
      randomAlert();
    }, randomTime);
  }

  randomAlert();

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
