<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BeawarHub - Hacking Mode</title>
<style>
  /* Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    overflow-x: hidden;
    height: 100vh;
  }

  /* Matrix Rain Animation */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* Glitch heading */
  h1.glitch {
    position: relative;
    color: #00ff00;
    font-size: 4rem;
    text-align: center;
    margin-top: 50px;
    font-weight: bold;
    animation: glitch 1.5s infinite;
  }

  h1.glitch::before,
  h1.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
  }
  h1.glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitchTop 1.5s infinite;
  }
  h1.glitch::after {
    left: -2px;
    text-shadow: -2px 0 cyan;
    animation: glitchBottom 1.5s infinite;
  }

  @keyframes glitch {
    0% {
      text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;
    }
    20% {
      text-shadow: 2px 0 red, -2px 0 cyan;
    }
    40% {
      text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;
    }
    60% {
      text-shadow: 2px 0 red, -2px 0 cyan;
    }
    80% {
      text-shadow: 2px 0 #00ff00, -2px 0 #00ff00;
    }
    100% {
      text-shadow: 2px 0 red, -2px 0 cyan;
    }
  }

  @keyframes glitchTop {
    0% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    20% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(-2px, -2px);
    }
    40% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    60% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(-2px, 2px);
    }
    80% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(10px, 900px, 50px, 0);
      transform: translate(-2px, -2px);
    }
  }

  @keyframes glitchBottom {
    0% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    20% {
      clip: rect(60px, 900px, 90px, 0);
      transform: translate(2px, 2px);
    }
    40% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    60% {
      clip: rect(60px, 900px, 90px, 0);
      transform: translate(2px, -2px);
    }
    80% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(60px, 900px, 90px, 0);
      transform: translate(2px, 2px);
    }
  }

  /* Center content */
  .content {
    position: relative;
    z-index: 1;
    max-width: 700px;
    margin: 80px auto;
    text-align: center;
  }

  .content p {
    font-size: 1.2rem;
    letter-spacing: 0.1em;
    color: #33ff33cc;
    margin-top: 20px;
  }

  /* Flicker effect */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.4;
    }
  }
  .flicker {
    animation: flicker 3s infinite;
  }
</style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <h1 class="glitch" data-text="BEAWARHUB HACKING MODE">BEAWARHUB HACKING MODE</h1>

  <div class="content flicker">
    <p>WELCOME TO THE DIGITAL MATRIX OF BEAWAR</p>
    <p>EXPLORE BEAWAR IN A WHOLE NEW WAY</p>
  </div>

  <script>
    // Matrix rain effect script
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = '01';
    const fontSize = 18;
    const columns = Math.floor(width / fontSize);

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = Math.random() * height;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < columns; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }

    draw();

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
