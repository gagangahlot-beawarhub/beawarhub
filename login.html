<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - BeawarHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #1e88e5;
    }
    .login-box input[type="text"],
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .show-password {
      text-align: left;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
      user-select: none;
    }
    .show-password input {
      margin-right: 8px;
      vertical-align: middle;
      cursor: pointer;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .remember-forgot label {
      user-select: none;
      cursor: pointer;
    }
    .remember-forgot a {
      color: #1e88e5;
      text-decoration: none;
    }
    .remember-forgot a:hover {
      text-decoration: underline;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .login-box button:hover {
      background: #1565c0;
    }
    .social-login {
      margin-top: 25px;
      text-align: center;
    }
    .social-login button {
      width: 48%;
      padding: 10px 0;
      margin: 5px 1%;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn {
      background: #db4437;
    }
    .facebook-btn {
      background: #1877f2;
    }
    .social-login button svg {
      margin-right: 8px;
    }
    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: 500;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to BeawarHub</h2>
    <form id="loginForm">
      <input type="text" placeholder="Phone Number or Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      
      <div class="show-password">
        <label><input type="checkbox" id="showPassword"> Show Password</label>
      </div>
      
      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        <a href="#" onclick="alert('Password reset feature coming soon!'); return false;">Forgot Password?</a>
      </div>
      
      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <button class="google-btn" onclick="alert('Google login coming soon!')">
        <!-- Google SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C34.7 32.6 30.3 36 24 36 15.8 36 9 29.2 9 21s6.8-15 15-15c4.1 0 7.7 1.5 10.5 4.2l6.9-6.9C35.4 4.5 29.9 3 24 3 12.3 3 3 12.3 3 24s9.3 21 21 21c12 0 20.9-8.4 20.9-20.7 0-1.4-.2-2.4-.3-3.8z"/></svg>
        Google
      </button>
      <button class="facebook-btn" onclick="alert('Facebook login coming soon!')">
        <!-- Facebook SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#fff" d="M22 12c0-5.5-4.5-10-10-10S2 6.5 2 12c0 5 3.7 9.1 8.5 9.9v-7h-2.5v-3h2.5v-2.3c0-2.5 1.5-3.9 3.8-3.9 1.1 0 2.2.2 2.2.2v2.5h-1.3c-1.3 0-1.7.8-1.7 1.6v1.9h3l-.5 3h-2.5v7C18.3 21.1 22 17 22 12z"/></svg>
        Facebook
      </button>
    </div>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

<script>
  // Show/hide password toggle
  const showPasswordCheckbox = document.getElementById('showPassword');
  const passwordInput = document.getElementById('passwordInput');
  showPasswordCheckbox.addEventListener('change', () => {
    passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
  });

  // Login form submission simulation
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    // Here you can add validation or actual login logic later

    // For now, simulate successful login and redirect to profile page
    alert('Login successful! Redirecting to your profile...');
    window.location.href = 'profile.html';
  });
</script>

</body>
</html>
