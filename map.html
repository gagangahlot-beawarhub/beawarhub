<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeawarHub - Map</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2e86de;
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      flex-shrink: 0;
      position: relative;
    }
    header h1 {
      font-weight: 700;
      font-size: 24px;
    }
    a.back-link {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      color: #2e86de;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 14px;
    }
    a.back-link:hover {
      background: #d6eaff;
      color: #1b4f91;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100vh; /* Full viewport height */
      display: block;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
      a.back-link {
        font-size: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
    <h1>Beawar City Map</h1>
  </header>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3568.524828479186!2d74.32946361506248!3d26.161144483439054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396d47d81cd1c6e3%3A0x87725c88e4d50a10!2sBeawar%2C%20Rajasthan%20305601!5e0!3m2!1sen!2sin!4v1629456123456!5m2!1sen!2sin"
    allowfullscreen=""
    loading="lazy"
  ></iframe>
</body>
</html>
