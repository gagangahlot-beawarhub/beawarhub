<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - BeawarHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1e88e5;
      width: 100%;
      padding: 20px 0;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    main {
      max-width: 600px;
      margin-top: 40px;
      padding: 0 20px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    main h1 {
      color: #1e88e5;
      margin-bottom: 10px;
    }
    main p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .logout-btn {
      background: #e53935;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 30px;
    }
    .logout-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

<header>BeawarHub Profile</header>

<main>
  <h1>Welcome, User!</h1>
  <p>This is your personal profile page.</p>
  <button class="logout-btn" onclick="logout()">Logout</button>
</main>

<script>
  function logout() {
    alert('Logging out...');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
